<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playgroup - Class 1 Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    .header, .quiz-container {
      max-width: 800px;
      margin: auto;
      padding: 0 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .center-status {
      flex: 1 1 100%;
      text-align: center;
      margin-top: 10px;
    }
    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .options label {
      display: block;
      margin: 10px 0;
      cursor: pointer;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }
    .options label:hover {
      background-color: #f1f1f1;
    }
    .options label input[type="radio"] {
      transform: scale(1.3);
      margin-right: 10px;
    }
    .btn {
      display: block;
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 30px;
      font-size: 22px;
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .green { color: #28a745; }
    .red { color: #dc3545; }
    #namePrompt {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    #namePrompt input {
      padding: 12px;
      font-size: 18px;
      width: calc(100% - 24px);
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #namePrompt button {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #namePrompt button:hover {
      background-color: #218838;
    }
    .percentage-display {
      font-size: 28px;
      font-weight: bolder;
      margin: 15px 0;
      display: block;
      color: #007bff;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .header {
        font-size: 16px;
        flex-direction: column;
        text-align: center;
      }
      .center-status {
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .question {
        font-size: 18px;
      }
      .options label {
        font-size: 16px;
      }
      .btn {
        font-size: 16px;
        padding: 10px;
      }
      .result {
        font-size: 18px;
        padding: 15px;
      }
      #namePrompt h2 {
        font-size: 20px;
      }
      #namePrompt input, #namePrompt button {
        font-size: 16px;
        padding: 10px;
      }
      .percentage-display {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
<div id="namePrompt">
  <h2>ü™∂ Please enter your name to start the quiz</h2>
  <input type="text" id="userNameInput" placeholder="Enter your name" onkeyup="checkEnter(event)" />
  <button onclick="startQuiz()">üöÄ Start Quiz</button>
</div>
<div id="quizSection" style="display: none;">
  <div class="header">
    <div id="qCounter"></div>
    <div id="timer">‚è±Ô∏è 00:00:00</div>
    <div class="center-status">
      ‚úÖ <span id="right" class="green">0</span> |
      ‚ùå <span id="wrong" class="red">0</span>
    </div>
  </div>
  <div class="quiz-container">
    <div class="question" id="questionText">Loading...</div>
    <div class="options" id="optionsContainer"></div>
    <button class="btn" onclick="nextQuestion()">‚û°Ô∏è Next</button>
  </div>
  <div class="result" id="resultContainer"></div>
</div>
<script>
let quizData = [
  // Animals
  { q: "What sound does a dog üê∂ make?", o: ["Meow üê±", "Moo üêÑ", "Bark üêæ", "Quack ü¶Ü"], a: "Bark üêæ" },
  { q: "Which animal has a long neck? ü¶í", o: ["Cow üêÑ", "Elephant üêò", "Giraffe ü¶í", "Tiger üêÖ"], a: "Giraffe ü¶í" },
  { q: "Which bird can't fly? üêß", o: ["Crow üê¶", "Eagle ü¶Ö", "Penguin üêß", "Parrot ü¶ú"], a: "Penguin üêß" },
  { q: "Which animal lives in water? üê†", o: ["Dog üê∂", "Fish üê†", "Cat üê±", "Rabbit üê∞"], a: "Fish üê†" },
  { q: "Which one is a wild animal? üêÖ", o: ["Horse üê¥", "Cow üêÑ", "Lion ü¶Å", "Goat üêê"], a: "Lion ü¶Å" },

  // Colors
  { q: "Color of banana üçå?", o: ["Red ‚ù§Ô∏è", "Blue üîµ", "Green üü¢", "Yellow üü°"], a: "Yellow üü°" },
  { q: "Color of sky ‚òÅÔ∏è?", o: ["Green üü¢", "Yellow üü°", "Blue üîµ", "Pink üü£"], a: "Blue üîµ" },
  { q: "Color of apple üçé?", o: ["Green üü¢", "Purple üü£", "Red ‚ù§Ô∏è", "Orange üü†"], a: "Red ‚ù§Ô∏è" },
  { q: "Color of leaf üçÉ?", o: ["Brown üü§", "Black ‚ö´", "Green üü¢", "White ‚ö™"], a: "Green üü¢" },
  { q: "Color of night üåô?", o: ["White ‚ö™", "Yellow üü°", "Blue üîµ", "Black ‚ö´"], a: "Black ‚ö´" },

  // Numbers
  { q: "How many fingers üëê?", o: ["3", "4", "5", "6"], a: "5" },
  { q: "What comes after 5 ‚ûï1=?", o: ["4", "5", "6", "7"], a: "6" },
  { q: "How many eyes üëÄ do you have?", o: ["1", "2", "3", "4"], a: "2" },
  { q: "Count the stars üåü:", o: ["1", "2", "3", "4"], a: "3" },
  { q: "How many legs ü¶∂ does a cat have?", o: ["1", "2", "3", "4"], a: "4" },

  // Shapes
  { q: "Shape with no corners ‚≠ï", o: ["Triangle üî∫", "Square üü©", "Circle üîµ", "Star ‚≠ê"], a: "Circle üîµ" },
  { q: "Shape like a window ü™ü", o: ["Circle üîµ", "Square üü©", "Triangle üî∫", "Heart ‚ù§Ô∏è"], a: "Square üü©" },
  { q: "Like a slice of pizza üçï", o: ["Circle üîµ", "Square üü©", "Triangle üî∫", "Star ‚≠ê"], a: "Triangle üî∫" },
  { q: "Shape of ball ‚öΩ", o: ["Cube üßä", "Cylinder ü•´", "Sphere ‚öΩ", "Pyramid üè∫"], a: "Sphere ‚öΩ" },
  { q: "Four equal sides üü¶", o: ["Rectangle üü•", "Circle üîµ", "Triangle üî∫", "Square üü©"], a: "Square üü©" },

  // Body Parts
  { q: "You smell with...üëÉ", o: ["Eyes üëÄ", "Nose üëÉ", "Ears üëÇ", "Mouth üëÑ"], a: "Nose üëÉ" },
  { q: "You walk with your...", o: ["Hands ‚úã", "Feet ü¶∂", "Eyes üëÄ", "Ears üëÇ"], a: "Feet ü¶∂" },
  { q: "You wear cap on...", o: ["Hand ‚úã", "Leg ü¶µ", "Head ü¶±", "Foot ü¶∂"], a: "Head ü¶±" },
  { q: "You talk with...", o: ["Eyes üëÄ", "Mouth üëÑ", "Ears üëÇ", "Nose üëÉ"], a: "Mouth üëÑ" },
  { q: "You wear gloves on...", o: ["Ears üëÇ", "Hands ‚úã", "Feet ü¶∂", "Eyes üëÄ"], a: "Hands ‚úã" },

  // General Knowledge
  { q: "We drink when thirsty üíß", o: ["Juice üßÉ", "Milk ü•õ", "Water üíß", "Tea ‚òï"], a: "Water üíß" },
  { q: "Used to write ‚úçÔ∏è", o: ["Pen ‚úçÔ∏è", "Spoon ü•Ñ", "Brush üñåÔ∏è", "Scissors ‚úÇÔ∏è"], a: "Pen ‚úçÔ∏è" },
  { q: "Wear when cold üß£", o: ["Cap üß¢", "Sunglasses üòé", "Raincoat üß•", "Sweater üß£"], a: "Sweater üß£" },
  { q: "Used to cut paper ‚úÇÔ∏è", o: ["Glue üß∑", "Eraser üßº", "Scissors ‚úÇÔ∏è", "Pencil ‚úèÔ∏è"], a: "Scissors ‚úÇÔ∏è" },
  { q: "We sleep at üåô", o: ["Morning üåÖ", "Afternoon üå§Ô∏è", "Evening üåá", "Night üåô"], a: "Night üåô" },

  // Fruits & Veggies
  { q: "Fruit that is green üçè", o: ["Apple üçé", "Banana üçå", "Grapes üçá", "Pear üçê"], a: "Pear üçê" },
  { q: "Vegetable that is orange ü•ï", o: ["Tomato üçÖ", "Carrot ü•ï", "Onion üßÖ", "Potato ü•î"], a: "Carrot ü•ï" },
  { q: "Monkey loves üêí", o: ["Apple üçé", "Banana üçå", "Orange üçä", "Grapes üçá"], a: "Banana üçå" },
  { q: "Looks like heart ‚ù§Ô∏è", o: ["Strawberry üçì", "Apple üçé", "Orange üçä", "Grapes üçá"], a: "Strawberry üçì" },
  { q: "Used to make juice üßÉ", o: ["Stone ü™®", "Glass ü•§", "Orange üçä", "Paper üìÑ"], a: "Orange üçä" }
];

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
shuffle(quizData);

let currentQ = 0;
let rightAnswers = 0;
let wrongAnswers = 0;
let seconds = 0;
let userName = "";
let timerInterval;

function startQuiz() {
  const input = document.getElementById("userNameInput").value.trim();
  if (input === "") {
    alert("Please enter your name.");
    return;
  }
  userName = input;
  document.getElementById("namePrompt").style.display = "none";
  document.getElementById("quizSection").style.display = "block";
  loadQuestion();
  startTimer();
}

function checkEnter(event) {
  if (event.key === "Enter") {
    startQuiz();
  }
}

function startTimer() {
  timerInterval = setInterval(() => {
    seconds++;
    const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
    const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
    const secs = String(seconds % 60).padStart(2, '0');
    document.getElementById("timer").innerText = `‚è±Ô∏è ${hrs}:${mins}:${secs}`;
  }, 1000);
}

function loadQuestion() {
  const qData = quizData[currentQ];
  document.getElementById("qCounter").innerText = `‚ùì Question ${currentQ + 1} of ${quizData.length}`;
  document.getElementById("questionText").innerHTML = qData.q;
  const optionsHTML = qData.o.map(opt =>
    `<label><input type="radio" name="option" value="${opt}"> ${opt}</label>`
  ).join("");
  document.getElementById("optionsContainer").innerHTML = optionsHTML;
}

function nextQuestion() {
  const selected = document.querySelector('input[name="option"]:checked');
  if (!selected) {
    alert("Please select an answer!");
    return;
  }

  const cleanString = (str) => str.replace(/<[^>]*>/g, '').replace(/[\u{1F600}-\u{1F64F}\u{1F300}-\u{1F5FF}\u{1F680}-\u{1F6FF}\u{1F1E0}-\u{1F1FF}]/gu, '').trim();
  const selectedValueClean = cleanString(selected.value);
  const correctAnswerClean = cleanString(quizData[currentQ].a);

  if (selectedValueClean === correctAnswerClean) {
    rightAnswers++;
  } else {
    wrongAnswers++;
  }

  document.getElementById("right").innerText = rightAnswers;
  document.getElementById("wrong").innerText = wrongAnswers;

  currentQ++;
  if (currentQ < quizData.length) {
    loadQuestion();
  } else {
    clearInterval(timerInterval);
    showResult();
  }
}

function showResult() {
  document.querySelector(".quiz-container").style.display = "none";
  const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
  const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
  const secs = String(seconds % 60).padStart(2, '0');
  const totalQuestions = quizData.length;
  const percentage = (rightAnswers / totalQuestions) * 100;

  document.getElementById("resultContainer").innerHTML = `
    üë¶ Student: <strong>${userName}</strong><br><br>
    ‚úÖ Correct: <span class="green">${rightAnswers}</span> |
    ‚ùå Wrong: <span class="red">${wrongAnswers}</span><br>
    <span class="percentage-display">üìä Percentage: ${percentage.toFixed(2)}%</span><br>
    üéØ Total Score: ${rightAnswers} / ${quizData.length}<br>
    ‚è±Ô∏è Time Taken: ${hrs}:${mins}:${secs}
  `;
}
</script>
</body>
</html>
