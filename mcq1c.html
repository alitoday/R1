<script>

  { q: "üêÑ What sound?", o: ["üê± Meow", "üêÑ Moo", "üê∂ Woof", "üêì Cock-a-doodle"], a: "üêÑ Moo" },
  { q: "üêò What animal?", o: ["üêò", "ü¶Å", "üêØ", "üêª"], a: "üêò" },
  { q: "üêì When does it crow?", o: ["üåô", "üåÖ", "üåÜ", "üåÉ"], a: "üåÖ" },
  { q: "üê† Where does it live?", o: ["üå≥", "üè†", "üåä", "üåô"], a: "üåä" },
  { q: "ü¶Ö What can it do?", o: ["üèÉ", "üèä", "ü¶Ö Fly", "üö∂"], a: "ü¶Ö Fly" },

  { q: "üëÅÔ∏è What do we see with?", o: ["üëÅÔ∏è", "üëÇ", "üëÉ", "üëÑ"], a: "üëÅÔ∏è" },
  { q: "üëÇ What do we hear with?", o: ["üëÅÔ∏è", "üëÇ", "üëÉ", "üëÑ"], a: "üëÇ" },
  { q: "ü¶∂ What do we walk with?", o: ["üëã", "ü¶∂", "üëÅÔ∏è", "üëÇ"], a: "ü¶∂" },
  { q: "üëÑ What do we eat with?", o: ["üëã", "ü¶∂", "üëÑ", "üëÉ"], a: "üëÑ" },
  { q: "üëÉ What do we smell with?", o: ["üëÅÔ∏è", "üëÇ", "üëÉ", "üëÑ"], a: "üëÉ" },

  // Shapes & Objects
  { q: "üî¥ What shape?", o: ["üî¥", "‚¨ú", "üî∫", "‚≠ê"], a: "üî¥" },
  { q: "üå≥ Where does it grow?", o: ["üåä", "üåç", "‚òÅÔ∏è", "üåô"], a: "üåç" },
  { q: "üè† Where do we live?", o: ["üå≥", "üè†", "üåä", "‚òÅÔ∏è"], a: "üè†" },
  { q: "üìö What is this?", o: ["üìö", "‚úèÔ∏è", "üñçÔ∏è", "üìè"], a: "üìö" },
  { q: "‚öΩ What shape?", o: ["‚¨ú", "üî∫", "‚öΩ", "‚≠ê"], a: "‚öΩ" },

  { q: "üë® Father emoji?", o: ["üë®", "üë©", "üë¶", "üëß"], a: "üë®" },
  { q: "üë© Mother emoji?", o: ["üë®", "üë©", "üë¶", "üëß"], a: "üë©" },
  { q: "üë¥ Who is this?", o: ["üë®", "üë©", "üë¶", "üë¥"], a: "üë¥" },
  { q: "üè† Who lives here?", o: ["üë®‚Äçüë©‚Äçüëß‚Äçüë¶", "üêØ", "üê†", "ü¶Ö"], a: "üë®‚Äçüë©‚Äçüëß‚Äçüë¶" },

  { q: "ü¶∑ Why brush teeth?", o: ["ü¶∑ Clean", "üò¥", "üèÉ", "üìö"], a: "ü¶∑ Clean" },

  { q: "üåô Night activity?", o: ["üèÉ", "üò¥", "üìö", "üéÆ"], a: "üò¥" },
  { q: "üéí What for school?", o: ["üéí", "üç∞", "üß∏", "üì∫"], a: "üéí" },

  { q: "üçé Which fruit?", o: ["üçé", "üçå", "üçä", "üçá"], a: "üçé" },
  { q: "ü•õ What color?", o: ["üî¥", "üü¢", "‚ö™", "üîµ"], a: "‚ö™" },
  { q: "üçû What is this?", o: ["üçû Food", "üß∏", "üìö", "üëï"], a: "üçû Food" },
  { q: "üßÑ What happens?", o: ["üòÑ", "üò¢", "üò¥", "üèÉ"], a: "üò¢" },
  { q: "üçØ Who makes it?", o: ["üêù", "üê±", "üêÑ", "üêì"], a: "üêù" }
];

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
shuffle(quizData);

let currentQ = 0;
let rightAnswers = 0;
let wrongAnswers = 0;
let seconds = 0;
let userName = "";
let timerInterval;

function startQuiz() {
  const input = document.getElementById("userNameInput").value.trim();
  if (input === "") {
    alert("üåü ÿ®ÿ±ÿßÿ¶€í ⁄©ÿ±ŸÖ ÿßŸæŸÜÿß ŸÜÿßŸÖ ŸÑ⁄©⁄æ€å⁄∫! Please enter your name! üåü");
    return;
  }
  userName = input;
  document.getElementById("namePrompt").style.display = "none";
  document.getElementById("quizSection").style.display = "block";
  loadQuestion();
  startTimer();
}

function checkEnter(event) {
  if (event.key === "Enter") {
    startQuiz();
  }
}

function startTimer() {
  timerInterval = setInterval(() => {
    seconds++;
    const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
    const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
    const secs = String(seconds % 60).padStart(2, '0');
    document.getElementById("timer").innerText = `‚è∞ ${hrs}:${mins}:${secs}`;
  }, 1000);
}

function loadQuestion() {
  const qData = quizData[currentQ];
  document.getElementById("qCounter").innerText = `‚ùì ÿ≥ŸàÿßŸÑ | Question ${currentQ + 1} of ${quizData.length}`;
  document.getElementById("questionText").innerHTML = qData.q;
  const optionsHTML = qData.o.map(opt =>
    `<label><input type="radio" name="option" value="${opt}"> ${opt}</label>`
  ).join("");
  document.getElementById("optionsContainer").innerHTML = optionsHTML;
}

function nextQuestion() {
  const selected = document.querySelector('input[name="option"]:checked');
  if (!selected) {
    alert("ü§î ÿ®ÿ±ÿßÿ¶€í ⁄©ÿ±ŸÖ ÿ¨Ÿàÿßÿ® ŸÖŸÜÿ™ÿÆÿ® ⁄©ÿ±€å⁄∫! Please select an answer! ü§î");
    return;
  }

  const cleanString = (str) => str.replace(/<[^>]*>/g, '').replace(/[\u{1F600}-\u{1F64F}\u{1F300}-\u{1F5FF}\u{1F680}-\u{1F6FF}\u{1F1E0}-\u{1F1FF}]/gu, '').trim();
  const selectedValueClean = cleanString(selected.value);
  const correctAnswerClean = cleanString(quizData[currentQ].a);

  if (selectedValueClean === correctAnswerClean) {
    rightAnswers++;
  } else {
    wrongAnswers++;
  }

  document.getElementById("right").innerText = rightAnswers;
  document.getElementById("wrong").innerText = wrongAnswers;

  currentQ++;
  if (currentQ < quizData.length) {
    loadQuestion();
  } else {
    clearInterval(timerInterval);
    showResult();
  }
}

function showResult() {
  document.querySelector(".quiz-container").style.display = "none";
  const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
  const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
  const secs = String(seconds % 60).padStart(2, '0');
  const totalQuestions = quizData.length;
  const percentage = (rightAnswers / totalQuestions) * 100;
  
  let encouragement = "";
  if (percentage >= 90) {
    encouragement = "üåü Ÿàÿß€Å! ÿ¢Ÿæ ÿ™Ÿà ÿ≥ÿ™ÿßÿ±€Å €Å€å⁄∫! Wow! You're a star! üåü";
  } else if (percentage >= 70) {
    encouragement = "üéâ ÿ®€Åÿ™ ÿß⁄Ü⁄æÿß! Very good! üéâ";
  } else if (percentage >= 50) {
    encouragement = "üëç ÿß⁄Ü⁄æÿß! ŸÖÿ≤€åÿØ ŸÖÿ≠ŸÜÿ™ ⁄©ÿ±€å⁄∫! Good! Keep trying! üëç";
  } else {
    encouragement = "üí™ ⁄©Ÿàÿ¶€å ÿ®ÿßÿ™ ŸÜ€Å€å⁄∫! ŸÖÿ≤€åÿØ Ÿæ⁄ë⁄æ€å⁄∫! No worries! Study more! üí™";
  }

  document.getElementById("resultContainer").innerHTML = `
    üßí ÿ®⁄Ü€Å | Student: <strong>${userName}</strong><br><br>
    ${encouragement}<br><br>
    ‚úÖ ÿµÿ≠€åÿ≠ | Correct: <span class="green">${rightAnswers}</span> |
    ‚ùå ÿ∫ŸÑÿ∑ | Wrong: <span class="red">${wrongAnswers}</span><br>
    <span class="percentage-display">üìä ŸÅ€åÿµÿØ | Percentage: ${percentage.toFixed(2)}%</span><br>
    ‚è∞ ŸàŸÇÿ™ | Time Taken: ${hrs}:${mins}:${secs}<br>
    üéØ ⁄©ŸÑ ÿßÿ≥⁄©Ÿàÿ± | Total Score: ${rightAnswers} / ${quizData.length}<br><br>
    üåà ÿ¥⁄©ÿ±€å€Å! ÿ¢Ÿæ ŸÜ€í ÿ®€Åÿ™ ÿß⁄Ü⁄æÿß ⁄©€åÿß! Thank you! You did great! üåà
  `;
}
