<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Fun Quiz</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f8ff;
      line-height: 1.6;
    }
    .header, .quiz-container {
      max-width: 800px;
      margin: auto;
      padding: 0 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .center-status {
      flex: 1 1 100%;
      text-align: center;
      margin-top: 10px;
    }
    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .question {
      font-size: 24px;
      margin-bottom: 15px;
      font-weight: bold;
      color: #ff6b6b;
    }
    .options label {
      display: block;
      margin: 10px 0;
      cursor: pointer;
      padding: 12px;
      border: 2px solid #eee;
      border-radius: 10px;
      transition: all 0.2s ease;
      font-size: 20px;
    }
    .options label:hover {
      background-color: #f9f9f9;
      transform: scale(1.02);
    }
    .options label input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.5);
    }
    .btn {
      display: block;
      width: 100%;
      margin-top: 25px;
      padding: 15px 20px;
      font-size: 22px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.2s ease;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 30px;
      font-size: 24px;
      text-align: center;
      font-weight: bold;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .green { color: #28a745; }
    .red { color: #dc3545; }
    #namePrompt {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    #namePrompt h2 {
      font-size: 24px;
      color: #ff6b6b;
    }
    #namePrompt input {
      padding: 15px;
      font-size: 20px;
      width: calc(100% - 30px);
      margin-bottom: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    #namePrompt button {
      padding: 15px 30px;
      font-size: 20px;
      margin-left: 0;
      cursor: pointer;
      background-color: #FF9800;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.2s ease;
    }
    #namePrompt button:hover {
      background-color: #e68a00;
    }
    .percentage-display {
      font-size: 28px;
      font-weight: bolder;
      margin: 15px 0;
      display: block;
      color: #FF9800;
    }
    .bold-content {
      font-weight: bold;
    }
    .subject-tag {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    .animals { background-color: #d4edda; color: #155724; }
    .colors { background-color: #cce5ff; color: #004085; }
    .numbers { background-color: #fff3cd; color: #856404; }
    .shapes { background-color: #f8d7da; color: #721c24; }
    .general { background-color: #e2d4f0; color: #4a2d7a; }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .header {
        font-size: 16px;
        flex-direction: column;
        text-align: center;
      }
      .center-status {
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .question {
        font-size: 20px;
      }
      .options label {
        font-size: 18px;
      }
      .btn {
        font-size: 18px;
        padding: 12px 15px;
      }
      .result {
        font-size: 20px;
        padding: 15px;
      }
      #namePrompt h2 {
        font-size: 20px;
      }
      #namePrompt input, #namePrompt button {
        font-size: 18px;
        padding: 12px;
      }
      .percentage-display {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<div id="namePrompt">
  <h2>🌟 Welcome to Kids Fun Quiz! 🌟</h2>
  <input type="text" id="userNameInput" placeholder="Enter your name" onkeyup="checkEnter(event)" />
  <button onclick="startQuiz()">Start Quiz 🚀</button>
</div>

    <div id="qCounter"></div>

    </div>
  </div>

  <div class="quiz-container">
    <div id="subjectTag" class="subject-tag"></div>
    <div class="question" id="questionText">Loading...</div>
    <div class="options" id="optionsContainer"></div>
    <button class="btn" onclick="nextQuestion()">Next ➡️</button>
  </div>

  <div class="result" id="resultContainer"></div>
</div>

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

shuffle(quizData);

let currentQ = 0;
let rightAnswers = 0;
let wrongAnswers = 0;
let seconds = 0;
let userName = "";
let timerInterval;

function startQuiz() {
  const input = document.getElementById("userNameInput").value.trim();
  if (input === "") {
    alert("Please enter your name.");
    return;
  }
  userName = input;
  document.getElementById("namePrompt").style.display = "none";
  document.getElementById("quizSection").style.display = "block";
  loadQuestion();
  startTimer();
}

function checkEnter(event) {
  if (event.key === "Enter") {
    startQuiz();
  }
}

function startTimer() {
  timerInterval = setInterval(() => {
    seconds++;
    const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
    const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
    const secs = String(seconds % 60).padStart(2, '0');
    document.getElementById("timer").innerText = `⏱️ ${hrs}:${mins}:${secs}`;
  }, 1000);
}

function loadQuestion() {
  const qData = quizData[currentQ];
  document.getElementById("qCounter").innerText = `❓ Question ${currentQ + 1} of ${quizData.length}`;
  document.getElementById("questionText").textContent = qData.q;
  
  // Set subject tag
  const subjectTag = document.getElementById("subjectTag");
  subjectTag.textContent = qData.subject.toUpperCase();
  subjectTag.className = "subject-tag " + qData.subject;

  // Render options
  const optionsHTML = qData.o.map(opt =>
    `<label><input type="radio" name="option" value="${opt}"> ${opt}</label>`
  ).join("");
  document.getElementById("optionsContainer").innerHTML = optionsHTML;
}

function nextQuestion() {
  const selected = document.querySelector('input[name="option"]:checked');
  if (!selected) {
    alert("Please select an answer!");
    return;
  }

  const selectedValue = selected.value;
  const correctAnswer = quizData[currentQ].a;

  if (selectedValue === correctAnswer) {
    rightAnswers++;
    alert("Correct! 🎉");
  } else {
    wrongAnswers++;
    alert(`Oops! The correct answer was: ${correctAnswer}`);
  }

  document.getElementById("right").innerText = rightAnswers;
  document.getElementById("wrong").innerText = wrongAnswers;

  currentQ++;
  if (currentQ < quizData.length) {
    loadQuestion();
  } else {
    clearInterval(timerInterval);
    showResult();
  }
}

function showResult() {
  document.querySelector(".quiz-container").style.display = "none";
  const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
  const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
  const secs = String(seconds % 60).padStart(2, '0');

  const totalQuestions = quizData.length;
  const percentage = (rightAnswers / totalQuestions) * 100;

  let resultMessage = "";
  if (percentage >= 80) {
    resultMessage = "🌟 Amazing Job! You're a Super Star! 🌟";
  } else if (percentage >= 60) {
    resultMessage = "👍 Great Work! Keep Learning!";
  } else if (percentage >= 40) {
    resultMessage = "😊 Good Try! Practice More!";
  } else {
    resultMessage = "💪 Don't Worry! You'll Do Better Next Time!";
  }

  document.getElementById("resultContainer").innerHTML = `
    <div style="font-size: 28px; color: #FF9800; margin-bottom: 20px;">${resultMessage}</div>
    👶 Name: <strong>${userName}</strong><br><br>
    ✅ Correct: <span class="green">${rightAnswers}</span> |
    ❌ Wrong: <span class="red">${wrongAnswers}</span><br>
    <span class="percentage-display">📊 Score: ${percentage.toFixed(2)}%</span><br>
    🎯 Total: ${rightAnswers} / ${quizData.length}<br>
    ⏱️ Time: ${hrs}:${mins}:${secs}<br><br>
    <strong>Subject Scores:</strong><br>
    ${getSubjectBreakdown()}
    <br><br>
    <button class="btn" onclick="location.reload()" style="background-color: #FF9800;">Play Again 🔄</button>
  `;
}

function getSubjectBreakdown() {
  const subjects = {
    animals: { total: 0, correct: 0 },
    colors: { total: 0, correct: 0 },
    numbers: { total: 0, correct: 0 },
    shapes: { total: 0, correct: 0 },
    general: { total: 0, correct: 0 }
  };

  // Count total and correct answers per subject
  quizData.forEach((q, index) => {
    subjects[q.subject].total++;
    if (index < currentQ) {
      const userAnswer = document.querySelector(`input[name="option"][value="${q.a}"]`)?.checked;
      if (userAnswer) {
        subjects[q.subject].correct++;
      }
    }
  });

  // Generate HTML for each subject
  return Object.entries(subjects).map(([subject, data]) => {
    const percentage = data.total > 0 ? ((data.correct / data.total) * 100).toFixed(2) : 0;
    return `
      <div>
        <span class="subject-tag ${subject}">${subject.toUpperCase()}</span>: 
        ${data.correct}/${data.total} (${percentage}%)
      </div>
    `;
  }).join("");
}
</script>
