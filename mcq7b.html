<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 7 Pakistan Curriculum Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      line-height: 1.6;
      min-height: 100vh;
    }
    .header, .quiz-container {

      padding: 0 10px;
    }
    .header {
      display: flex;

      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);

      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    }
    .quiz-container {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .question {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: 600;
      color: #2c3e50;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      border-left: 4px solid #3498db;
    }
    .subject-tag {

      font-size: 12px;
      font-weight: bold;
      margin-bottom: 10px;
      color: white;
    }
    .mathematics { background: #e74c3c; }
    .science { background: #27ae60; }
    .english { background: #3498db; }
    .urdu { background: #e67e22; }
    .pakistan-studies { background: #9b59b6; }
    .islamiyat { background: #1abc9c; }
    
    .options label {
      display: block;
      margin: 12px 0;
      cursor: pointer;
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: #fff;
    }
    .options label:hover {
      background: #f8f9fa;
      border-color: #3498db;
      transform: translateX(5px);
    }
    .options label input[type="radio"] {
      margin-right: 12px;
      transform: scale(1.3);
      accent-color: #3498db;
    }
    .btn {
      display: block;
      width: 100%;
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 10px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn:hover {
      background: linear-gradient(135deg, #2980b9, #1f638a);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(52,152,219,0.3);
    }
    .result {
      margin-top: 30px;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .green { color: #27ae60; }
    .red { color: #e74c3c; }
    .blue { color: #3498db; }
    
    #namePrompt {
      text-align: center;

      padding: 40px;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid rgba(255,255,255,0.2);
    }
    #namePrompt h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 24px;
    }
    #namePrompt input {
      padding: 15px;
      font-size: 16px;
      width: calc(100% - 30px);
      margin-bottom: 20px;
      border: 2px solid #bdc3c7;
      border-radius: 10px;
      transition: border-color 0.3s ease;
    }
    #namePrompt input:focus {
      outline: none;
      border-color: #3498db;
    }
    #namePrompt button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #27ae60, #229954);
      color: white;
      border: none;
      border-radius: 10px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    #namePrompt button:hover {
      background: linear-gradient(135deg, #229954, #1e8449);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(39,174,96,0.3);
    }
    .percentage-display {
      font-size: 32px;
      font-weight: bolder;
      margin: 20px 0;
      display: block;
      background: linear-gradient(135deg, #3498db, #9b59b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .header {
        font-size: 16px;
        flex-direction: column;
        text-align: center;
        padding: 15px;

      .quiz-container {

      }
      .options label {

      }

      }
      #namePrompt {

<body>

<div id="namePrompt">

<script>

  { q: "Solve: 45 √∑ 9 + 3 √ó 4", o: ["15", "17", "19", "21"], a: "17", s: "mathematics" },
  { q: "What is the LCM of 12 and 18?", o: ["24", "36", "48", "54"], a: "36", s: "mathematics" },
  { q: "If x + 15 = 23, what is the value of x?", o: ["6", "7", "8", "9"], a: "8", s: "mathematics" },
  { q: "What is the perimeter of a square with side 9 cm?", o: ["32 cm", "34 cm", "36 cm", "38 cm"], a: "36 cm", s: "mathematics" },
  { q: "Convert 3/4 to a decimal:", o: ["0.65", "0.70", "0.75", "0.80"], a: "0.75", s: "mathematics" },

  // Science Questions (10 questions)
  { q: "What is the process by which plants make their own food?", o: ["Respiration", "Photosynthesis", "Digestion", "Excretion"], a: "Photosynthesis", s: "science" },
  { q: "Which planet is closest to the sun?", o: ["Venus", "Earth", "Mercury", "Mars"], a: "Mercury", s: "science" },
  { q: "What gas do plants release during photosynthesis?", o: ["Carbon dioxide", "Nitrogen", "Oxygen", "Hydrogen"], a: "Oxygen", s: "science" },

  // Urdu Questions (7 questions)
  { q: "ÿßÿ±ÿØŸà ÿ≤ÿ®ÿßŸÜ ⁄©ÿß ÿ®ÿßŸÜ€å ⁄©ŸàŸÜ €Å€íÿü", o: ["ŸÖ€åÿ± ÿ™ŸÇ€å ŸÖ€åÿ±", "ÿ∫ÿßŸÑÿ®", "ÿßŸÖ€åÿ± ÿÆÿ≥ÿ±Ÿà", "ÿßŸÇÿ®ÿßŸÑ"], a: "ÿßŸÖ€åÿ± ÿÆÿ≥ÿ±Ÿà", s: "urdu" },
  { q: "'⁄©ÿ™ÿßÿ®' ⁄©ÿß ÿ¨ŸÖÿπ ⁄©€åÿß €Å€íÿü", o: ["⁄©ÿ™ÿßÿ®€å⁄∫", "⁄©ÿ™ÿßÿ®Ÿà⁄∫", "⁄©ÿ™ÿßÿ®ÿßÿ™", "⁄©ÿ™ÿ®"], a: "⁄©ÿ™ÿ®", s: "urdu" },
  { q: "'ÿ≥Ÿàÿ±ÿ¨' ⁄©ÿß ŸÖÿ™ÿ±ÿßÿØŸÅ ⁄©€åÿß €Å€íÿü", o: ["⁄ÜÿßŸÜÿØ", "ÿ¢ŸÅÿ™ÿßÿ®", "ÿ≥ÿ™ÿßÿ±€Å", "ÿ®ÿßÿØŸÑ"], a: "ÿ¢ŸÅÿ™ÿßÿ®", s: "urdu" },
  { q: "ÿßÿ±ÿØŸà ⁄©ÿß ŸÇŸàŸÖ€å ÿ¥ÿßÿπÿ± ⁄©ŸàŸÜ €Å€íÿü", o: ["ÿ∫ÿßŸÑÿ®", "ÿßŸÇÿ®ÿßŸÑ", "ŸÖ€åÿ±", "ŸÅ€åÿ∂"], a: "ÿßŸÇÿ®ÿßŸÑ", s: "urdu" },
  { q: "'ŸÖÿ≠ŸÜÿ™' ⁄©ÿß ŸÖÿ™ÿ∂ÿßÿØ ⁄©€åÿß €Å€íÿü", o: ["⁄©ÿßŸÖ", "ÿ≥ÿ≥ÿ™€å", "ŸÖÿ¥ŸÇÿ™", "⁄©Ÿàÿ¥ÿ¥"], a: "ÿ≥ÿ≥ÿ™€å", s: "urdu" },
  { q: "Ÿæÿß⁄©ÿ≥ÿ™ÿßŸÜ ⁄©€å ŸÇŸàŸÖ€å ÿ≤ÿ®ÿßŸÜ ⁄©€åÿß €Å€íÿü", o: ["ÿßŸÜ⁄Øÿ±€åÿ≤€å", "ŸæŸÜÿ¨ÿßÿ®€å", "ÿßÿ±ÿØŸà", "ÿ≥ŸÜÿØ⁄æ€å"], a: "ÿßÿ±ÿØŸà", s: "urdu" },
  { q: "'ÿ®ÿßÿ±ÿ¥' ⁄©ÿß ŸÖÿ™ÿ±ÿßÿØŸÅ ŸÑŸÅÿ∏ ⁄©ŸàŸÜ ÿ≥ÿß €Å€íÿü", o: ["ŸæÿßŸÜ€å", "ÿ®ÿßÿØŸÑ", "ŸÇÿ∑ÿ±€Å", "ŸÖ€åŸÜ€Å"], a: "ŸÖ€åŸÜ€Å", s: "urdu" },

  // Pakistan Studies Questions (8 questions)
  { q: "Pakistan was created in which year?", o: ["1945", "1946", "1947", "1948"], a: "1947", s: "pakistan-studies" },
  { q: "Who is known as the Father of the Nation in Pakistan?", o: ["Allama Iqbal", "Quaid-e-Azam", "Liaquat Ali Khan", "Sir Syed"], a: "Quaid-e-Azam", s: "pakistan-studies" },
  { q: "What is the capital of Pakistan?", o: ["Karachi", "Lahore", "Islamabad", "Peshawar"], a: "Islamabad", s: "pakistan-studies" },
  { q: "Which river is called the lifeline of Pakistan?", o: ["Chenab", "Ravi", "Indus", "Jhelum"], a: "Indus", s: "pakistan-studies" },
  { q: "Pakistan's national flower is:", o: ["Rose", "Jasmine", "Sunflower", "Lotus"], a: "Jasmine", s: "pakistan-studies" },
  { q: "How many provinces does Pakistan have?", o: ["3", "4", "5", "6"], a: "4", s: "pakistan-studies" },
  { q: "What is Pakistan's national sport?", o: ["Cricket", "Hockey", "Football", "Kabaddi"], a: "Hockey", s: "pakistan-studies" },
  { q: "Pakistan's largest city by population is:", o: ["Lahore", "Karachi", "Islamabad", "Faisalabad"], a: "Karachi", s: "pakistan-studies" },

  // Islamiyat Questions (7 questions)
  { q: "How many pillars of Islam are there?", o: ["4", "5", "6", "7"], a: "5", s: "islamiyat" },
  { q: "What is the first pillar of Islam?", o: ["Salah", "Zakat", "Kalima", "Hajj"], a: "Kalima", s: "islamiyat" },
  { q: "How many times do Muslims pray in a day?", o: ["3", "4", "5", "6"], a: "5", s: "islamiyat" },
  { q: "In which month do Muslims fast?", o: ["Rajab", "Shaban", "Ramadan", "Shawwal"], a: "Ramadan", s: "islamiyat" },
  { q: "What is the holy book of Muslims?", o: ["Torah", "Bible", "Quran", "Zabur"], a: "Quran", s: "islamiyat" },
  { q: "Who was the last Prophet of Islam?", o: ["Hazrat Isa (AS)", "Hazrat Musa (AS)", "Hazrat Muhammad (SAW)", "Hazrat Ibrahim (AS)"], a: "Hazrat Muhammad (SAW)", s: "islamiyat" },
  { q: "What percentage of wealth is given as Zakat?", o: ["2%", "2.5%", "3%", "5%"], a: "2.5%", s: "islamiyat" }
];

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

shuffle(quizData);

let currentQ = 0;
let rightAnswers = 0;
let wrongAnswers = 0;
let seconds = 0;
let userName = "";
let timerInterval;

function startQuiz() {
  const input = document.getElementById("userNameInput").value.trim();
  if (input === "") {
    alert("Please enter your name / ÿ®ÿ±ÿß€Å ⁄©ÿ±ŸÖ ÿßŸæŸÜÿß ŸÜÿßŸÖ ŸÑ⁄©⁄æ€å⁄∫");
    return;
  }
  userName = input;
  document.getElementById("namePrompt").style.display = "none";
  document.getElementById("quizSection").style.display = "block";
  loadQuestion();
  startTimer();
}

function checkEnter(event) {
  if (event.key === "Enter") {
    startQuiz();
  }
}

function startTimer() {
  timerInterval = setInterval(() => {
    seconds++;
    const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
    const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
    const secs = String(seconds % 60).padStart(2, '0');
    document.getElementById("timer").innerText = `‚è±Ô∏è ${hrs}:${mins}:${secs}`;
  }, 1000);
}

function loadQuestion() {
  const qData = quizData[currentQ];
  document.getElementById("qCounter").innerText = `‚ùì Question ${currentQ + 1} of ${quizData.length}`;
  
  // Set subject tag
  const subjectTag = document.getElementById("subjectTag");
  const subjectNames = {
    'mathematics': 'MATHEMATICS',
    'science': 'SCIENCE', 
    'english': 'ENGLISH',
    'urdu': 'URDU',
    'pakistan-studies': 'PAKISTAN STUDIES',
    'islamiyat': 'ISLAMIYAT'
  };
  subjectTag.innerText = subjectNames[qData.s];
  subjectTag.className = `subject-tag ${qData.s}`;
  
  document.getElementById("questionText").innerHTML = qData.q;

  const optionsHTML = qData.o.map(opt =>
    `<label><input type="radio" name="option" value="${opt}"> ${opt}</label>`
  ).join("");
  document.getElementById("optionsContainer").innerHTML = optionsHTML;
}

function nextQuestion() {
  const selected = document.querySelector('input[name="option"]:checked');
  if (!selected) {
    alert("Please select an answer! / ÿ¨Ÿàÿßÿ® ŸÖŸÜÿ™ÿÆÿ® ⁄©ÿ±€å⁄∫!");
    return;
  }

  if (selected.value === quizData[currentQ].a) {
    rightAnswers++;
  } else {
    wrongAnswers++;
  }

  document.getElementById("right").innerText = rightAnswers;
  document.getElementById("wrong").innerText = wrongAnswers;

  currentQ++;
  if (currentQ < quizData.length) {
    loadQuestion();
  } else {
    clearInterval(timerInterval);
    showResult();
  }
}

function showResult() {
  document.querySelector(".quiz-container").style.display = "none";
  const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
  const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
  const secs = String(seconds % 60).padStart(2, '0');

  const totalQuestions = quizData.length;
  const percentage = (rightAnswers / totalQuestions) * 100;

  let grade = "";
  let gradeColor = "";
  let message = "";
  
  if (percentage >= 90) { 
    grade = "A+"; 
    gradeColor = "green"; 
    message = "Outstanding! ÿ®€Åÿ™ÿ±€åŸÜ!";
  }
  else if (percentage >= 80) { 
    grade = "A"; 
    gradeColor = "green"; 
    message = "Excellent! ÿπŸÖÿØ€Å!";
  }
  else if (percentage >= 70) { 
    grade = "B"; 
    gradeColor = "blue"; 
    message = "Good! ÿß⁄Ü⁄æÿß!";
  }
  else if (percentage >= 60) { 
    grade = "C"; 
    gradeColor = "orange"; 
    message = "Fair! Ÿπ⁄æ€å⁄© €Å€í!";
  }
  else { 
    grade = "F"; 
    gradeColor = "red"; 
    message = "Keep trying! ⁄©Ÿàÿ¥ÿ¥ ÿ¨ÿßÿ±€å ÿ±⁄©⁄æ€å⁄∫!";
  }

  document.getElementById("resultContainer").innerHTML = `
    <h2>üéâ Quiz Completed! / ŸÖ⁄©ŸÖŸÑ!</h2>
    üë®‚Äçüéì <strong>Student / ÿ∑ÿßŸÑÿ® ÿπŸÑŸÖ:</strong> ${userName}<br><br>
    ‚úÖ <span class="green">Correct / ÿµÿ≠€åÿ≠: ${rightAnswers}</span> |
    ‚ùå <span class="red">Wrong / ÿ∫ŸÑÿ∑: ${wrongAnswers}</span><br>
    <span class="percentage-display">üìä ${percentage.toFixed(1)}%</span><br>
    üéØ <strong>Grade / ⁄Øÿ±€å⁄à: <span style="color: ${gradeColor}; font-size: 24px;">${grade}</span></strong><br>
    üí¨ <strong>${message}</strong><br>
    üìù Total Score / ⁄©ŸÑ ŸÜŸÖÿ®ÿ±: ${rightAnswers} / ${totalQuestions}<br>
    ‚è±Ô∏è Time Taken / ŸàŸÇÿ™: ${hrs}:${mins}:${secs}<br><br>
    <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px;">
      <strong>Subjects Covered / ŸÖÿ∂ÿßŸÖ€åŸÜ:</strong><br>
      üî¢ Mathematics | üî¨ Science | üìñ English<br>
      üìö Urdu | üèõÔ∏è Pakistan Studies | ‚ò™Ô∏è Islamiyat
    </div>
  `;
}
</script>
