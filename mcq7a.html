      padding: 20px;

    .header, .quiz-container {
      max-width: 800px;
      margin: auto;
      padding: 0 10px;

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .center-status {
      flex: 1 1 100%;
      text-align: center;
      margin-top: 10px;
    }
    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .question {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .options label {
      display: block;
      margin: 10px 0;
      cursor: pointer;
      padding: 8px;
      border: 1px solid #eee;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }
    .options label:hover {
      background-color: #f9f9f9;
    }
    .options label input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    .btn {
      display: block;
      width: 100%;
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 30px;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    .green { color: #28a745; }
    .red { color: #dc3545; }

      border-radius: 5px;
    }
    #namePrompt button {
      padding: 12px 25px;
      font-size: 18px;
      margin-left: 0;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }
    #namePrompt button:hover {
      background-color: #218838;
    }
    .percentage-display {
      font-size: 28px;
      font-weight: bolder;
      margin: 15px 0;
      display: block;
      color: #007bff;
    }
    .bold-content {
      font-weight: bold;
    }
    .subject-tag {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .english { background-color: #d4edda; color: #155724; }
    .urdu { background-color: #cce5ff; color: #004085; }
    .math { background-color: #fff3cd; color: #856404; }

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

shuffle(quizData);

let currentQ = 0;
let rightAnswers = 0;
let wrongAnswers = 0;
let seconds = 0;
let userName = "";
let timerInterval;

function startQuiz() {
  const input = document.getElementById("userNameInput").value.trim();
  if (input === "") {
    alert("Please enter your name.");
    return;
  }
  userName = input;
  document.getElementById("namePrompt").style.display = "none";
  document.getElementById("quizSection").style.display = "block";
  loadQuestion();
  startTimer();
}

function checkEnter(event) {
  if (event.key === "Enter") {
    startQuiz();
  }
}

function startTimer() {
  timerInterval = setInterval(() => {
    seconds++;
    const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
    const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
    const secs = String(seconds % 60).padStart(2, '0');
    document.getElementById("timer").innerText = `‚è±Ô∏è ${hrs}:${mins}:${secs}`;
  }, 1000);
}

function loadQuestion() {
  const qData = quizData[currentQ];
  document.getElementById("qCounter").innerText = `‚ùì Question ${currentQ + 1} of ${quizData.length}`;
  document.getElementById("questionText").textContent = qData.q;
  
  // Set subject tag
  const subjectTag = document.getElementById("subjectTag");
  subjectTag.textContent = qData.subject.toUpperCase();
  subjectTag.className = "subject-tag " + qData.subject;

  // Render options
  const optionsHTML = qData.o.map(opt =>
    `<label><input type="radio" name="option" value="${opt}"> ${opt}</label>`
  ).join("");
  document.getElementById("optionsContainer").innerHTML = optionsHTML;
}

function nextQuestion() {
  const selected = document.querySelector('input[name="option"]:checked');
  if (!selected) {
    alert("Please select an answer!");
    return;
  }

  const selectedValue = selected.value;
  const correctAnswer = quizData[currentQ].a;

  if (selectedValue === correctAnswer) {
    rightAnswers++;
  } else {
    wrongAnswers++;
  }

  document.getElementById("right").innerText = rightAnswers;
  document.getElementById("wrong").innerText = wrongAnswers;

  currentQ++;
  if (currentQ < quizData.length) {
    loadQuestion();
  } else {
    clearInterval(timerInterval);
    showResult();
  }
}

function showResult() {
  document.querySelector(".quiz-container").style.display = "none";
  const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
  const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
  const secs = String(seconds % 60).padStart(2, '0');

  const totalQuestions = quizData.length;
  const percentage = (rightAnswers / totalQuestions) * 100;

  document.getElementById("resultContainer").innerHTML = `
    üë®‚Äçüéì Student: <strong>${userName}</strong><br><br>
    ‚úÖ Correct: <span class="green">${rightAnswers}</span> |
    ‚ùå Wrong: <span class="red">${wrongAnswers}</span><br>
    <span class="percentage-display">üìä Percentage: ${percentage.toFixed(2)}%</span><br>
    üéØ Total Score: ${rightAnswers} / ${quizData.length}<br>
    ‚è±Ô∏è Time Taken: ${hrs}:${mins}:${secs}<br><br>
    <strong>Subject-wise Breakdown:</strong><br>
    ${getSubjectBreakdown()}
  `;
}

function getSubjectBreakdown() {
  const subjects = {
    english: { total: 0, correct: 0 },
    urdu: { total: 0, correct: 0 },
    math: { total: 0, correct: 0 },
    science: { total: 0, correct: 0 },
    social: { total: 0, correct: 0 }
  };

  // Count total and correct answers per subject
  quizData.forEach((q, index) => {
    subjects[q.subject].total++;
    if (index < currentQ) {
      const userAnswer = document.querySelector(`input[name="option"][value="${q.a}"]`)?.checked;
      if (userAnswer) {
        subjects[q.subject].correct++;
      }
    }
  });

  // Generate HTML for each subject
  return Object.entries(subjects).map(([subject, data]) => {
    const percentage = data.total > 0 ? ((data.correct / data.total) * 100).toFixed(2) : 0;
    return `
      <div>
        <span class="subject-tag ${subject}">${subject.toUpperCase()}</span>: 
        ${data.correct}/${data.total} (${percentage}%)
      </div>
    `;
  }).join("");
}
